<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Weather App</title>
 <style>
 body {
 margin: 0;
 padding: 0;
 font-family: 'Arial', sans-serif;
 }
 header {
 background-color: #3498db;
 color: #fff;
 text-align: center;
 padding: 1em;
 }
 nav {
 background-color: #2980b9;
 padding: 1em;
 }
 nav a {
 color: #fff;
 text-decoration: none;
 padding: 0.5em 1em;
 margin: 0 1em;
 }
 /* Increase contrast for better readability */
 nav a:hover {
 background-color: #1c4966;
 }
 section {
 padding: 2em;
 text-align: center;
 }
 footer {
 background-color: #3498db;
 color: #fff;
 text-align: center;
 padding: 1em;
 position: fixed;
 bottom: 0;
 width: 100%;
 }
 .background-section {
 background-image: url('background.jpg');
 background-size: cover;
 background-position: center;
 color: #fff;
 padding: 2em;
 text-align: center;
 }
 video {
 width: 100%;
 max-width: 800px;
 margin: 2em 0;
 }
 input[type="text"] {
 padding: 0.5em;
 font-size: 16px;
 }
 button {
 padding: 0.5em 1em;
 font-size: 16px;
 cursor: pointer;
 }
 .weather-info {
 margin-top: 20px;
 }
 </style>
</head>
<body>
 <header>
 <h1>Weather App</h1>
 </header>
 <nav>
 <a href="#home">Home</a>
 <a href="#about" style="background-color: #1c4966; color: #fff;">About</a>
 <a href="#weather">Weather</a>
 <a href="#contact">Contact</a>
 </nav>
 <section id="home" class="background-section">
 <h2>Welcome to the Weather App!</h2>
 <p>Get the latest weather information for your location.</p>
 </section>
 <section id="weather">
 <h2>Weather Information</h2>
 <label for="city">Enter City:</label>
 <input type="text" id="city" name="city" placeholder="Enter city name">
 <button onclick="getWeather()">Get Weather</button>
 <div class="weather-info" id="weatherInfo"></div>
 </section>
 <footer>
 &copy; 2023 Weather App
 </footer>
 <script>
 function getWeather() {
 var apiKey = 'YOUR_OPENWEATHERMAP_API_KEY';
 var city = document.getElementById('city').value;
 if (!city) {
 alert('Please enter a city name.');
 return;
 }
 var apiUrl =
`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;
 fetch(apiUrl)
 .then(response => response.json())
 .then(data => {
 var weatherInfo = document.getElementById('weatherInfo');
 weatherInfo.innerHTML = `
 <p>City: ${data.name}, ${data.sys.country}</p>
 <p>Temperature: ${Math.round(data.main.temp - 273.15)}Â°C</p>
 <p>Description: ${data.weather[0].description}</p>
 <p>Humidity: ${data.main.humidity}%</p>
 <p>Wind Speed: ${data.wind.speed} m/s</p>
 `;
 })
 .catch(error => {
 console.error('Error fetching weather data:', error);
 alert('Error fetching weather data. Please try again.');
 });
 }
 </script>
</body>
</html>
